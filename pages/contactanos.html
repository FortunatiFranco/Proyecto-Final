<main>
  <h3>ACERCATE A NUESTRA SUCURSAL</h3>
  <nav class="gps1">
    <iframe class="gps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13138.493684531719!2d-58.427886444580075!3d-34.58839400000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca83b2d657a1%3A0x842bcbef147891ee!2sNike!5e0!3m2!1ses!2sar!4v1745018123523!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"target="_blank"></iframe>
  </nav>
  <section class="lista-con">
    <ol>LISTA DE CONTACTOS
      <li>Email: <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=GTvVlcSBptDxtpMNVqWVxJPvWlRGdVtknlWQZKqMwxBlkdhWFnhsnvgwfKKZFmXpThtFtXPGZkkMM">soporte@delacalle.com</a></li>
      <li>Telefono: <a href="tel:+1123456789">1123456789</a></li>
    </ol>
  </section>
  <h3>REGISTRATE EN EL SIGUIENTE FORMULARIO PARA MAS INFORMACIÓN</h3>
  <form class="row g-3 m-2">
    <div class="col-xl-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control border-success" id="inputEmail4">
    </div>
    <div class="col-xl-4">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control border-success" id="inputPassword4">
    </div>
    <div class="col-xl-4">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control border-success" id="inputAddress" placeholder="Calle falsa 123">
    </div>
    <div class="col-xl-3">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control border-success" id="inputCity">
    </div>
    <div class="col-xl-2">
      <label for="inputState" class="form-label">Provincia</label>
      <select id="inputState" class="form-select border-success">
        <option selected>Buenos Aires</option>
        <option value="">Catamarca</option>
        <option value="">Chaco</option>
        <option value="">CABA</option>
        <option value="">Córdoba</option>
        <option value="">Corrientes</option>
        <option value="">Entre Ríos</option>
        <option value="">Formosa</option>
        <option value="">Jujuy</option>
        <option value="">La Pampa</option>
        <option value="">La Rioja</option>
        <option value="">Mendoza</option>
        <option value="">Misiones</option>
        <option value="">Neuquén</option>
        <option value="">Río Negro</option>
        <option value="">Salta</option>
        <option value="">San Juan</option>
        <option value="">San luis</option>
        <option value="">Santa Cruz</option>
        <option value="">Santa Fe</option>
        <option value="">Santiago Del Estero</option>
        <option value="">Tierra Del Fuego</option>
        <option value="">Tucumán</option>
      </select>
    </div>
    <div class="col-xl-1">
      <label for="inputZip" class="form-label">Codigo postal</label>
      <input type="text" class="form-control border-success" id="inputZip">
    </div>
    <div class="col-xl-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">Mantener Sesión</label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="registro">Registrarse</button>
    </div>
  </form>
</main>
